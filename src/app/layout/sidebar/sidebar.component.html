<div class="flex flex-col bg-white dark:bg-gray-900 h-full border-r border-gray-200 dark:border-gray-700">
  <div class="px-6 pt-6 pb-5 shrink-0 border-b border-gray-200 dark:border-gray-700">
    <div class="flex items-center gap-3 mb-1">
      <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl shadow-md flex items-center justify-center transform hover:rotate-12 transition-transform duration-300">
        <i class="pi pi-graduation-cap text-white text-2xl"></i>
      </div>
      <div>
        <span class="font-bold text-2xl text-gray-800 dark:text-white tracking-tight">SchoolSys</span>
        <p class="text-xs text-gray-500 dark:text-gray-400 font-medium">Management Portal</p>
      </div>
    </div>
  </div>

  <div class="overflow-y-auto flex-1 px-4 py-4">
    <ul class="list-none p-0 m-0 space-y-1">
      @for (item of SIDEBAR_ITEMS; track $index) {
        <li>
          <a
            [routerLink]="item.url"
            routerLinkActive="bg-gradient-to-r from-indigo-50 to-purple-50 dark:from-indigo-900/30 dark:to-purple-900/30 text-indigo-600 dark:text-indigo-400 shadow-sm"
            #rla="routerLinkActive"
            pRipple
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-200 cursor-pointer group relative"
            [class.font-semibold]="rla.isActive">

            @if (rla.isActive) {
              <span
              class="absolute left-0 top-1/2 -translate-y-1/2 w-1 h-8 bg-gradient-to-b from-indigo-500 to-purple-600 rounded-r-full">
            </span>
            }

            <div
              class="w-9 h-9 rounded-lg flex items-center justify-center transition-all duration-200"
              [class.bg-gradient-to-br]="rla.isActive"
              [class.from-indigo-100]="rla.isActive"
              [class.to-purple-100]="rla.isActive"
              [class.group-hover:bg-gray-100]="!rla.isActive"
              [class.dark:group-hover:bg-gray-700]="!rla.isActive">
              <i
                [class]="item.icon + ' text-lg'"
                [class.text-indigo-600]="rla.isActive"
                [class.dark:text-indigo-400]="rla.isActive"
                [class.text-gray-600]="!rla.isActive"
                [class.dark:text-gray-400]="!rla.isActive">
              </i>
            </div>

            <span
              class="font-medium text-[15px] transition-colors duration-200"
              [class.text-indigo-600]="rla.isActive"
              [class.dark:text-indigo-400]="rla.isActive">
              {{item.name}}
            </span>

          </a>
        </li>
      }
    </ul>

    <div class="mt-6 mb-4 px-2">
      <div class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-800 rounded-xl p-4 border border-gray-200 dark:border-gray-700">
        <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-3">Quick Stats</p>
        <div class="space-y-3">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <div class="w-8 h-8 bg-indigo-100 dark:bg-indigo-900/30 rounded-lg flex items-center justify-center">
                <i class="pi pi-users text-indigo-600 dark:text-indigo-400 text-sm"></i>
              </div>
              <span class="text-sm text-gray-700 dark:text-gray-300">Students</span>
            </div>
            <span class="text-sm font-bold text-gray-800 dark:text-white">1,248</span>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <div class="w-8 h-8 bg-purple-100 dark:bg-purple-900/30 rounded-lg flex items-center justify-center">
                <i class="pi pi-book text-purple-600 dark:text-purple-400 text-sm"></i>
              </div>
              <span class="text-sm text-gray-700 dark:text-gray-300">Classes</span>
            </div>
            <span class="text-sm font-bold text-gray-800 dark:text-white">48</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-auto shrink-0 p-4 border-t border-gray-200 dark:border-gray-700">
    <div class="bg-gray-50 dark:bg-gray-800 rounded-xl p-3 border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-750 transition-all duration-200 cursor-pointer group">
      <div class="flex items-center gap-3">
        <div class="relative">
          <p-avatar
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
            shape="circle"
            [style]="{'width': '40px', 'height': '40px'}"
            styleClass="shadow-md" />
          <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 border-2 border-white dark:border-gray-800 rounded-full"></span>
        </div>
        <div class="flex-1 min-w-0">
          <p class="font-semibold text-gray-800 dark:text-white text-sm truncate">Amy Elsner</p>
          <p class="text-xs text-gray-500 dark:text-gray-400 truncate">Administrator</p>
        </div>
        <i class="pi pi-ellipsis-v text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 transition-colors"></i>
      </div>
    </div>

    <button
      pButton
      pRipple
      label="Logout"
      icon="pi pi-sign-out"
      (click)="logout()"
      class="w-full mt-3 p-button-outlined p-button-sm p-button-secondary">
    </button>
  </div>
</div>
