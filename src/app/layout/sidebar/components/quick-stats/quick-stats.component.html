<div class="mt-6 mb-4 px-2">
  @if (loading()) {
    <ng-container *ngTemplateOutlet="skeleton" />
  } @else {
  <div
    class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-800 rounded-xl p-4 border border-gray-200 dark:border-gray-700">
    <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-3">Quick Stats</p>
    <div class="space-y-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 bg-indigo-100 dark:bg-indigo-900/30 rounded-lg flex items-center justify-center">
            <i class="pi pi-users text-indigo-600 dark:text-indigo-400 text-sm"></i>
          </div>
          <span class="text-sm text-gray-700 dark:text-gray-300">Students</span>
        </div>
        <span class="text-sm font-bold text-gray-800 dark:text-white">1,248</span>
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 bg-purple-100 dark:bg-purple-900/30 rounded-lg flex items-center justify-center">
            <i class="pi pi-book text-purple-600 dark:text-purple-400 text-sm"></i>
          </div>
          <span class="text-sm text-gray-700 dark:text-gray-300">Classes</span>
        </div>
        <span class="text-sm font-bold text-gray-800 dark:text-white">48</span>
      </div>
    </div>
  </div>
}
</div>

<ng-template #skeleton>
    <div
      class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-800 rounded-xl p-4 border border-gray-200 dark:border-gray-700">
      <p-skeleton width="5rem" height="0.75rem" styleClass="mb-3 rounded-md"></p-skeleton>

      <div class="space-y-3">
        @for (i of [1, 2]; track i) {
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <p-skeleton shape="circle" size="2rem"></p-skeleton>
            <p-skeleton width="5rem" height="0.9rem" styleClass="rounded-md"></p-skeleton>
          </div>
          <p-skeleton width="3rem" height="0.9rem" styleClass="rounded-md"></p-skeleton>
        </div>
        }
      </div>
    </div>
</ng-template>
