<div
  class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 flex items-center justify-center p-6">
  <div class="max-w-2xl w-full">
    <div class="text-center mb-8">
      <div class="relative inline-block">
        <h1
          class="text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 animate-pulse">
          404
        </h1>

        <div class="absolute top-0 left-0 w-full h-full">
          <div class="absolute top-4 left-8 w-16 h-16 bg-indigo-400 rounded-full opacity-20 animate-bounce"></div>
          <div class="absolute bottom-8 right-12 w-12 h-12 bg-purple-400 rounded-full opacity-20 animate-bounce"
            style="animation-delay: 0.2s"></div>
          <div class="absolute top-1/2 right-4 w-8 h-8 bg-pink-400 rounded-full opacity-20 animate-bounce"
            style="animation-delay: 0.6s"></div>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
      <div class="mb-6 flex justify-center">
        <div class="bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full p-6">
          <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
      </div>

      <h2 class="text-3xl font-bold text-gray-900 mb-3">
        Oops! Page Not Found
      </h2>

      <p class="text-gray-600 mb-8 max-w-md mx-auto leading-relaxed">
        The page you're looking for seems to have gone on a field trip.
        Let's get you back to somewhere familiar!
      </p>

      <div class="flex flex-col sm:flex-row gap-3 justify-center items-center">
        <button (click)="goHome()"
          class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white px-8 py-3 rounded-lg font-medium transition-all transform hover:scale-105 flex items-center gap-2 shadow-lg">
          <i class="pi pi-home"></i>
          <span>Back to Dashboard</span>
        </button>

        <button (click)="goBack()"
          class="bg-white hover:bg-gray-50 text-gray-700 border-2 border-gray-300 px-8 py-3 rounded-lg font-medium transition-all flex items-center gap-2">
          <i class="pi pi-arrow-left"></i>
          <span>Go Back</span>
        </button>
      </div>

      <div class="mt-10 pt-8 border-t border-gray-200">
        <p class="text-sm text-gray-600 mb-4">You might be looking for:</p>
        <div class="flex flex-wrap justify-center gap-4">
          <button (click)="navigateTo('/students')"
            class="text-indigo-600 hover:text-indigo-700 hover:underline text-sm font-medium flex items-center gap-1">
            <i class="pi pi-users text-xs"></i>
            <span>Students</span>
          </button>
          <button (click)="navigateTo('/teachers')"
            class="text-indigo-600 hover:text-indigo-700 hover:underline text-sm font-medium flex items-center gap-1">
            <i class="pi pi-user text-xs"></i>
            <span>Teachers</span>
          </button>
          <button (click)="navigateTo('/classes')"
            class="text-indigo-600 hover:text-indigo-700 hover:underline text-sm font-medium flex items-center gap-1">
            <i class="pi pi-book text-xs"></i>
            <span>Classes</span>
          </button>
          <button (click)="navigateTo('/settings')"
            class="text-indigo-600 hover:text-indigo-700 hover:underline text-sm font-medium flex items-center gap-1">
            <i class="pi pi-cog text-xs"></i>
            <span>Settings</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
