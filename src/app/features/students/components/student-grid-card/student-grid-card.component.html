<div
           class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 border border-gray-100">
        <div class="flex items-start justify-between mb-4">
          <div class="flex items-center gap-3">
            <div [class]="'w-14 h-14 rounded-full flex items-center justify-center text-white font-bold text-lg ' + student().color">
              {{ student().avatar }}
            </div>
            <div>
              <h3 class="font-semibold text-gray-800 text-lg">{{ student().name }}</h3>
              <p class="text-gray-500 text-sm">{{ student().class }}</p>
            </div>
          </div>
          <p-tag [value]="student().grade" severity="info" styleClass="text-xs"></p-tag>
        </div>

        <div class="space-y-3 mb-4">
          <div class="flex items-center gap-2 text-gray-600 text-sm">
            <i class="pi pi-envelope"></i>
            <span class="truncate">{{ student().email }}</span>
          </div>
          <div class="flex items-center gap-2 text-gray-600 text-sm">
            <i class="pi pi-phone"></i>
            <span>{{ student().phone }}</span>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3 pt-4 border-t border-gray-100">
          <div class="text-center">
            <p class="text-gray-500 text-xs mb-1">GPA</p>
            <p class="text-xl font-bold text-gray-800">{{ student().gpa }}</p>
          </div>
          <div class="text-center">
            <p class="text-gray-500 text-xs mb-1">Attendance</p>
            <p class="text-xl font-bold text-green-600">{{ student().attendance }}%</p>
          </div>
        </div>

        <p-button
          label="View Profile"
          [outlined]="true"
          (onClick)="viewProfile(student)"
          styleClass="w-full mt-4 p-button-sm">
        </p-button>
      </div>
