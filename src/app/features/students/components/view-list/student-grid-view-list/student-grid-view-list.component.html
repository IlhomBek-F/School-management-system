<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <ng-container *ngTemplateOutlet="loading() ? skeleton : realCard" />
</div>

<ng-template #realCard>
  @for (student of students(); track $index) {
  <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 border border-gray-100">
    <div class="flex items-start justify-between mb-4">
      <div class="flex items-center gap-3">
        <div
          [class]="'w-14 h-14 rounded-full flex items-center justify-center text-white font-bold text-lg ' + student.color">
          {{ student.avatar }}
        </div>
        <div>
          <h3 class="font-semibold text-gray-800 text-lg">{{ student.name }}</h3>
          <p class="text-gray-500 text-sm">{{ student.class }}</p>
        </div>
      </div>
      <p-tag [value]="student.grade" severity="info" styleClass="text-xs"></p-tag>
    </div>

    <div class="space-y-3 mb-4">
      <div class="flex items-center gap-2 text-gray-600 text-sm">
        <i class="pi pi-envelope"></i>
        <span class="truncate">{{ student.email }}</span>
      </div>
      <div class="flex items-center gap-2 text-gray-600 text-sm">
        <i class="pi pi-phone"></i>
        <span>{{ student.phone }}</span>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-3 pt-4 border-t border-gray-100">
      <div class="text-center">
        <p class="text-gray-500 text-xs mb-1">GPA</p>
        <p class="text-xl font-bold text-gray-800">{{ student.gpa }}</p>
      </div>
      <div class="text-center">
        <p class="text-gray-500 text-xs mb-1">Attendance</p>
        <p class="text-xl font-bold text-green-600">{{ student.attendance }}%</p>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-2">
      <p-button label="View Profile" [outlined]="true" (onClick)="viewProfile(student)"
        styleClass="w-full mt-4 p-button-sm">
      </p-button>
       <p-button [outlined]="true" label="delete" (onClick)="deleteStudent(student)" severity="danger"
        styleClass="w-full mt-4 p-button-sm">
      </p-button>
    </div>
  </div>
  }
</ng-template>

<ng-template #skeleton>
  @for (i of [1,2,3,4,5,6]; track i) {
  <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 hover:shadow-md transition-shadow">
    <div class="flex items-start justify-between mb-4">
      <div class="flex items-center gap-3">
        <p-skeleton shape="circle" size="3.5rem"></p-skeleton>
        <div>
          <p-skeleton width="6rem" height="1rem" styleClass="mb-2 rounded-md"></p-skeleton>
          <p-skeleton width="5rem" height="0.8rem" styleClass="rounded-md"></p-skeleton>
        </div>
      </div>
      <p-skeleton width="3rem" height="1rem" styleClass="rounded-full"></p-skeleton>
    </div>

    <div class="space-y-3 mb-4">
      <div class="flex items-center gap-2 text-gray-600 text-sm">
        <p-skeleton width="10rem" height="0.9rem" styleClass="rounded-md"></p-skeleton>
      </div>
      <div class="flex items-center gap-2 text-gray-600 text-sm">
        <p-skeleton width="8rem" height="0.9rem" styleClass="rounded-md"></p-skeleton>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-3 pt-4 border-t border-gray-100">
      <div class="text-center">
        <p-skeleton width="3rem" height="0.75rem" styleClass="mb-2 rounded-md"></p-skeleton>
        <p-skeleton width="2rem" height="1rem" styleClass="rounded-md"></p-skeleton>
      </div>
      <div class="text-center">
        <p-skeleton width="4rem" height="0.75rem" styleClass="mb-2 rounded-md"></p-skeleton>
        <p-skeleton width="3rem" height="1rem" styleClass="rounded-md"></p-skeleton>
      </div>
    </div>
    <p-skeleton width="100%" height="2rem" styleClass="mt-4 rounded-md"></p-skeleton>
  </div>
  }
</ng-template>
