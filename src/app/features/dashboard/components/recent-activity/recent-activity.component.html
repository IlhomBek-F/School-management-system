<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
  <div class="flex items-center justify-between mb-6">
    <div>
      <h2 class="text-xl font-bold text-gray-800 mb-1">Recent Activities</h2>
      <p class="text-sm text-gray-600">Latest updates from your school</p>
    </div>
    <a class="text-sm text-indigo-600 hover:text-indigo-700 font-medium cursor-pointer">View All</a>
  </div>
  <div class="space-y-4">
    @for (activity of recentActivities(); track $index) {
    <div class="flex items-start gap-3 p-3 hover:bg-gray-50 rounded-lg transition-colors">
      <div [class]="'w-10 h-10 rounded-lg flex items-center justify-center shrink-0 ' + activity.iconColor">
        <i [class]="'pi ' + activity.icon"></i>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm text-gray-800">
          <span class="font-semibold">{{ activity.user }}</span>
          <span class="text-gray-600"> {{ activity.action }}</span>
        </p>
        <p class="text-xs text-gray-500 mt-1">{{ activity.time }}</p>
      </div>
    </div>
    }
  </div>
</div>
