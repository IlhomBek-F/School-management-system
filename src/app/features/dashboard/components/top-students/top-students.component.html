<div class="lg:col-span-2 bg-white rounded-xl shadow-sm border border-gray-200 p-6">
  <div class="flex items-center justify-between mb-6">
    <div>
      <h2 class="text-xl font-bold text-gray-800 mb-1">Top Students</h2>
      <p class="text-sm text-gray-600">Highest performing students this month</p>
    </div>
    <a class="text-sm text-indigo-600 hover:text-indigo-700 font-medium cursor-pointer">View All</a>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    @for (student of students(); track $index) {
    <div
      class="relative bg-gradient-to-br from-gray-50 to-white border border-gray-200 rounded-xl p-5 hover:shadow-md transition-all">
      <div class="absolute top-3 right-3">
        <div
          class="w-8 h-8 bg-gradient-to-br from-amber-400 to-amber-600 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-lg">
          #{{ $index + 1 }}
        </div>
      </div>
      <div class="flex flex-col items-center text-center pt-2">
        <div
          [class]="'w-16 h-16 rounded-full flex items-center justify-center text-white font-bold text-xl mb-3 shadow-lg ' + student.color">
          {{ student.avatar }}
        </div>
        <h3 class="font-bold text-gray-800 text-sm mb-1">{{ student.name }}</h3>
        <p class="text-xs text-gray-600 mb-3">{{ student.grade }}</p>
        <div class="flex items-center gap-2">
          <span class="text-xs text-gray-500">GPA:</span>
          <span class="text-lg font-bold text-indigo-600">{{ student.gpa }}</span>
        </div>
      </div>
    </div>
    }
  </div>
</div>
