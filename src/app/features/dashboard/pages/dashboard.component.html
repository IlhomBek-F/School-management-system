<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-6">
  <div class="w-full mx-auto">
    <div class="mb-8">
      <div class="flex items-center justify-between flex-wrap gap-4">
        <school-page-title title="Dashboard" subTitle="Welcome back! Here's what's happening today." />
        <div class="flex gap-3">
          <p-button label="Download Report" icon="pi pi-download" [outlined]="true" styleClass="p-button-sm">
          </p-button>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
      <school-dashboard-stats-cards [statCards]="statCards" [loading]="loading()"/>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
      <school-dashboard-attendance [loading]="loading()" [attendanceChartData]="attendanceChartData" [attendanceChartOptions]="attendanceChartOptions"/>
      <school-dashboard-grade-chart [loading]="loading()" [gradeChartData]="gradeChartData" [gradeChartOptions]="gradeChartOptions"/>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
      <school-recent-activity [loading]="loading()" [recentActivities]="recentActivities"/>
      <school-upcoming-events [loading]="loading()" [upcomingEvents]="upcomingEvents" />
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <school-top-students [loading]="loading()" [students]="topStudents" />

      <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <div class="mb-6">
          <h2 class="text-xl font-bold text-gray-800 mb-1">Quick Actions</h2>
          <p class="text-sm text-gray-600">Frequently used features</p>
        </div>
        <div class="space-y-3">
          <button
            class="w-full flex items-center gap-3 p-4 bg-gradient-to-r from-blue-50 to-indigo-50 hover:from-blue-100 hover:to-indigo-100 border border-blue-200 rounded-lg transition-all text-left group">
            <div
              class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center text-white group-hover:scale-110 transition-transform">
              <i class="pi pi-user-plus"></i>
            </div>
            <div>
              <p class="font-semibold text-gray-800 text-sm">Add Student</p>
              <p class="text-xs text-gray-600">Register new student</p>
            </div>
          </button>

          <button
            class="w-full flex items-center gap-3 p-4 bg-gradient-to-r from-purple-50 to-pink-50 hover:from-purple-100 hover:to-pink-100 border border-purple-200 rounded-lg transition-all text-left group">
            <div
              class="w-10 h-10 bg-purple-500 rounded-lg flex items-center justify-center text-white group-hover:scale-110 transition-transform">
              <i class="pi pi-calendar-plus"></i>
            </div>
            <div>
              <p class="font-semibold text-gray-800 text-sm">Schedule Class</p>
              <p class="text-xs text-gray-600">Create new class</p>
            </div>
          </button>

          <button
            class="w-full flex items-center gap-3 p-4 bg-gradient-to-r from-green-50 to-emerald-50 hover:from-green-100 hover:to-emerald-100 border border-green-200 rounded-lg transition-all text-left group">
            <div
              class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center text-white group-hover:scale-110 transition-transform">
              <i class="pi pi-file-edit"></i>
            </div>
            <div>
              <p class="font-semibold text-gray-800 text-sm">Mark Attendance</p>
              <p class="text-xs text-gray-600">Record daily attendance</p>
            </div>
          </button>

          <button
            class="w-full flex items-center gap-3 p-4 bg-gradient-to-r from-orange-50 to-amber-50 hover:from-orange-100 hover:to-amber-100 border border-orange-200 rounded-lg transition-all text-left group">
            <div
              class="w-10 h-10 bg-orange-500 rounded-lg flex items-center justify-center text-white group-hover:scale-110 transition-transform">
              <i class="pi pi-chart-bar"></i>
            </div>
            <div>
              <p class="font-semibold text-gray-800 text-sm">View Reports</p>
              <p class="text-xs text-gray-600">Generate analytics</p>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
