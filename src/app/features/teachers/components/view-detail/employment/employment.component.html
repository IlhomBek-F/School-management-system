@if (loading()) {
  <ng-container *ngTemplateOutlet="skeleton"></ng-container>
} @else {
<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
  <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
    <i class="pi pi-briefcase text-indigo-600"></i>
    Employment
  </h2>
  <div class="space-y-4">
    <div>
      <p class="text-xs text-gray-500 mb-1">Joining Date</p>
      <p class="font-semibold text-gray-800">{{ teacher().joining_date }}</p>
    </div>
    <div>
      <p class="text-xs text-gray-500 mb-1">Employment Type</p>
      <p class="font-semibold text-gray-800">{{ teacher().employment_type }}</p>
    </div>
    <div>
      <p class="text-xs text-gray-500 mb-1">Years of Service</p>
      <p class="font-semibold text-gray-800">{{ teacher().experience }} years</p>
    </div>
    <div class="pt-4 border-t border-gray-200">
      <p class="text-xs text-gray-500 mb-1">Department</p>
      <p-tag [value]="teacher().department" severity="info" styleClass="w-full justify-center"></p-tag>
    </div>
  </div>
</div>
}

<ng-template #skeleton>
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
  <div class="flex items-center gap-2 mb-4">
    <p-skeleton width="1.5rem" height="1.5rem" shape="circle"></p-skeleton>
    <p-skeleton width="8rem" height="1.5rem" styleClass="rounded-md"></p-skeleton>
  </div>

  <div class="space-y-4">
    <div>
      <p-skeleton width="6rem" height="0.75rem" styleClass="mb-1"></p-skeleton>
      <p-skeleton width="10rem" height="1rem" styleClass="rounded-md"></p-skeleton>
    </div>
    <div>
      <p-skeleton width="7rem" height="0.75rem" styleClass="mb-1"></p-skeleton>
      <p-skeleton width="8rem" height="1rem" styleClass="rounded-md"></p-skeleton>
    </div>
    <div>
      <p-skeleton width="8rem" height="0.75rem" styleClass="mb-1"></p-skeleton>
      <p-skeleton width="6rem" height="1rem" styleClass="rounded-md"></p-skeleton>
    </div>

    <div class="pt-4 border-t border-gray-200">
      <p-skeleton width="7rem" height="0.75rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton width="100%" height="2rem" styleClass="rounded-md"></p-skeleton>
    </div>
  </div>
</div>
</ng-template>
