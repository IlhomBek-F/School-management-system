<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
  <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
    <i class="pi pi-bolt text-indigo-600"></i>
    Quick Actions
  </h2>
  <div class="space-y-3">
    <button
      class="w-full flex items-center gap-3 p-3 bg-gradient-to-r from-blue-50 to-indigo-50 hover:from-blue-100 hover:to-indigo-100 border border-blue-200 rounded-lg transition-all text-left">
      <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center text-white">
        <i class="pi pi-calendar-plus"></i>
      </div>
      <div>
        <p class="font-semibold text-gray-800 text-sm">Schedule Class</p>
        <p class="text-xs text-gray-600">Add new class</p>
      </div>
    </button>

    <button
      class="w-full flex items-center gap-3 p-3 bg-gradient-to-r from-purple-50 to-pink-50 hover:from-purple-100 hover:to-pink-100 border border-purple-200 rounded-lg transition-all text-left">
      <div class="w-10 h-10 bg-purple-500 rounded-lg flex items-center justify-center text-white">
        <i class="pi pi-upload"></i>
      </div>
      <div>
        <p class="font-semibold text-gray-800 text-sm">Upload Material</p>
        <p class="text-xs text-gray-600">Course content</p>
      </div>
    </button>

    <button
      class="w-full flex items-center gap-3 p-3 bg-gradient-to-r from-green-50 to-emerald-50 hover:from-green-100 hover:to-emerald-100 border border-green-200 rounded-lg transition-all text-left">
      <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center text-white">
        <i class="pi pi-check-square"></i>
      </div>
      <div>
        <p class="font-semibold text-gray-800 text-sm">Mark Attendance</p>
        <p class="text-xs text-gray-600">Daily records</p>
      </div>
    </button>

    <button
      class="w-full flex items-center gap-3 p-3 bg-gradient-to-r from-orange-50 to-amber-50 hover:from-orange-100 hover:to-amber-100 border border-orange-200 rounded-lg transition-all text-left">
      <div class="w-10 h-10 bg-orange-500 rounded-lg flex items-center justify-center text-white">
        <i class="pi pi-pencil"></i>
      </div>
      <div>
        <p class="font-semibold text-gray-800 text-sm">Post Grades</p>
        <p class="text-xs text-gray-600">Student scores</p>
      </div>
    </button>
  </div>
</div>
