<div class="space-y-6">
          <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <div class="flex items-center gap-3 mb-6">
              <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center">
                <i class="pi pi-building text-white text-xl"></i>
              </div>
              <div>
                <h2 class="text-2xl font-bold text-gray-800">School Information</h2>
                <p class="text-sm text-gray-600">Update your school's basic information</p>
              </div>
            </div>

            <div class="space-y-4">
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">School Logo</label>
                <div class="flex items-center gap-4">
                  <div class="w-20 h-20 bg-gradient-to-br from-indigo-100 to-purple-100 rounded-lg flex items-center justify-center">
                    <i class="pi pi-image text-indigo-600 text-2xl"></i>
                  </div>
                  <div>
                    <p-fileUpload
                      mode="basic"
                      chooseLabel="Upload Logo"
                      accept="image/*"
                      [maxFileSize]="1000000"
                      (onSelect)="uploadLogo($event)"
                      styleClass="p-button-sm p-button-outlined">
                    </p-fileUpload>
                    <p class="text-xs text-gray-500 mt-1">PNG, JPG up to 1MB</p>
                  </div>
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <school-text-input label="School Name"/>
                <school-text-input label="Email"/>
                <school-text-input label="Phone"/>
                <school-text-input label="Website"/>

                <div class="md:col-span-2">
                   <school-textarea-input label="Address"/>
                </div>
              </div>

              <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                <p-button label="Reset" [outlined]="true" severity="secondary" (onClick)="resetSettings()"></p-button>
                <p-button label="Save Changes" icon="pi pi-check" (onClick)="saveGeneralSettings()"></p-button>
              </div>
            </div>
          </div>
        </div>
