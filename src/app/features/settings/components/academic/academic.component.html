<div class="space-y-6">
          <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <div class="flex items-center gap-3 mb-6">
              <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center">
                <i class="pi pi-graduation-cap text-white text-xl"></i>
              </div>
              <div>
                <h2 class="text-2xl font-bold text-gray-800">Academic Configuration</h2>
                <p class="text-sm text-gray-600">Configure academic year and grading system</p>
              </div>
            </div>

            <div class="space-y-4">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <school-text-input label="Academic Year"/>
                <school-select-input label="Grade System" [options]="gradeSystemOptions"/>
                <school-text-input-number label="Passing Grade (%)" max="100"/>
              </div>

              <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                <p-button label="Reset" [outlined]="true" severity="secondary" (onClick)="resetSettings()"></p-button>
                <p-button label="Save Changes" icon="pi pi-check" (onClick)="saveAcademicSettings()"></p-button>
              </div>
            </div>
          </div>
        </div>
