<div class="min-h-screen bg-gradient-to-br from-slate-50 via-gray-50 to-zinc-50 p-6">
  <div class="w-full mx-auto">
     <school-page-title title="Settings" subTitle="Manage your school system preferences and configurations"/>

    <div class="grid grid-cols-12 gap-6">
      <!-- Sidebar Navigation -->
      <div class="col-span-12 lg:col-span-3">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 sticky top-6">
          <nav class="space-y-1">
            @for (item of tabItems; track $index) {
                 <button
              (click)="setActiveTab(item.title)"
              [class.bg-gradient-to-r]="activeTab === item.title"
              [class.from-indigo-50]="activeTab === item.title"
              [class.to-purple-50]="activeTab === item.title"
              [class.text-indigo-600]="activeTab === item.title"
              [class.font-semibold]="activeTab === item.title"
              class="w-full flex items-center gap-3 px-4 py-3 cursor-pointer rounded-lg text-gray-700 hover:bg-gray-50 transition-all duration-200 text-left">
              <i [class]="item.icon + ' text-lg'"></i>
              <span>{{item.title[0] | uppercase}}{{item.title.slice(1)}}</span>
            </button>
            }
          </nav>
        </div>
      </div>

      <div class="col-span-12 lg:col-span-9">
        @switch (activeTab) {
          @case ('general') {
            <school-general />
          }
          @case ('academic') {
            <school-academic />
          }
          @case ('notifications') {
            <school-notification />
          }
          @case ('security') {
            <school-security />
          }
          @case ('appearance') {
            <school-appearance />
          }
        }
      </div>
    </div>
  </div>
</div>
