<div class="flex flex-col gap-3">
  @for (resource of resources(); track $index) {
  <p-card styleClass="shadow-sm hover:shadow-md transition-shadow cursor-pointer">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <i [class]="'pi ' + resource.icon + ' ' + resource.color + ' text-2xl'"></i>
        <div>
          <p class="font-semibold text-gray-800">{{ resource.name }}</p>
          <p class="text-sm text-gray-500">{{ resource.type }} â€¢ {{ resource.size }}</p>
        </div>
      </div>
      <p-button icon="pi pi-download" styleClass="p-button-text" (onClick)="onDownloadResource(resource)"></p-button>
    </div>
  </p-card>
  }
</div>
