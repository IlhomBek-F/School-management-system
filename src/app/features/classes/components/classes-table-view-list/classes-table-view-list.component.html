<div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <p-table [value]="classesList()" [tableStyle]="{ 'min-width': '80rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Class</th>
            <th>Teacher</th>
            <th>Grade</th>
            <th>Schedule</th>
            <th>Room</th>
            <th>Capacity</th>
            <th>Duration</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-class>
          <tr class="hover:bg-gray-50">
            <td>
              <div class="flex items-center gap-3">
                <div [class]="'w-10 h-10 rounded-lg flex items-center justify-center text-white font-bold ' + class.color">
                  <i class="pi pi-book"></i>
                </div>
                <div>
                  <div class="font-semibold text-gray-800">{{ class.name }}</div>
                  <div class="text-sm text-gray-500">{{ class.code }} â€¢ {{ class.subject }}</div>
                </div>
              </div>
            </td>
            <td class="text-gray-600">{{ class.teacher }}</td>
            <td class="text-gray-600">{{ class.grade }}</td>
            <td class="text-gray-600 text-sm">{{ class.schedule }}</td>
            <td class="text-gray-600">{{ class.room }}</td>
            <td>
              <div class="flex items-center gap-2">
                <span class="font-semibold text-gray-800">{{ class.students }}/{{ class.capacity }}</span>
                <div class="w-16 bg-gray-200 rounded-full h-1.5">
                  <div
                    [class]="'h-1.5 rounded-full ' +
                            (getCapacityPercentage(class.students, class.capacity) >= 90 ? 'bg-red-500' :
                             getCapacityPercentage(class.students, class.capacity) >= 70 ? 'bg-amber-500' : 'bg-green-500')"
                    [style.width.%]="getCapacityPercentage(class.students, class.capacity)">
                  </div>
                </div>
              </div>
            </td>
            <td class="text-gray-600">{{ class.duration }}</td>
            <td>
              <p-tag
                [value]="class.status"
                [severity]="getStatusSeverity(class.status)">
              </p-tag>
            </td>
            <td>
              <div class="flex gap-2">
                <p-button
                  icon="pi pi-eye"
                  [outlined]="true"
                  (onClick)="viewDetails(class)"
                  styleClass="p-button-sm"
                  [style]="{'width': '36px', 'height': '36px'}">
                </p-button>
                <p-button
                  icon="pi pi-pencil"
                  [outlined]="true"
                  (onClick)="editClass(class)"
                  styleClass="p-button-sm"
                  [style]="{'width': '36px', 'height': '36px'}">
                </p-button>
                <p-button
                  icon="pi pi-trash"
                  [outlined]="true"
                  (onClick)="deleteClass(class)"
                  styleClass="p-button-sm"
                  severity="danger"
                  [style]="{'width': '36px', 'height': '36px'}">
                </p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
