<div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden mb-6">
      <div class="h-[70px] bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 mb-[30px]"></div>
      <div class="px-8 pb-6">
        @if (!loading()) {
           <ng-container *ngTemplateOutlet="skeleton"></ng-container>
        } @else {
        <div class="flex flex-col md:flex-row items-start md:items-baseline gap-6 -mt-16">
          <div
            [class]="'w-32 h-32 rounded-2xl flex items-center justify-center text-white font-bold text-4xl shadow-xl border-4 border-white bg-blue-500'">
            {{ 'TH' }}
          </div>

          <div class="flex-1">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
              <div class="pt-2">
                <div class="flex items-center gap-3 mb-2">
                  <h1 class="text-3xl font-bold text-gray-900">Advanced Mathematics</h1>
                  <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-medium">Active</span>
                </div>

                <div class="grid grid-cols-2 gap-x-8 gap-y-2 text-sm text-gray-600 mb-3">
                  <div class="flex items-center gap-2">
                    <i class="pi pi-id-card text-gray-400"></i>
                    <span>MATH-401 â€¢ 12th Grade</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <i class="pi pi-users text-gray-400"></i>
                    <span>28 Students Enrolled</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <i class="pi pi-clock text-gray-400"></i>
                    <span>Mon, Wed, Fri - 9:00 AM</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <i class="pi pi-map-marker text-gray-400"></i>
                    <span>Room 201</span>
                  </div>
                </div>

                <div class="flex items-center gap-4">
                  <div class="flex items-center gap-2">
                    <div
                      class="bg-blue-500 w-10 h-10 rounded-full flex items-center justify-center text-white font-semibold">
                      SJ
                    </div>
                    <div>
                      <p class="text-xs text-gray-500">Teacher</p>
                      <p class="text-sm font-medium text-gray-900">Ms. Sarah Johnson</p>
                    </div>
                  </div>
                  <div class="h-8 w-px bg-gray-300"></div>
                  <div class="flex items-center gap-2 text-sm">
                    <span class="text-gray-600">Class Average:</span>
                    <div class="flex items-center gap-1">
                      <i class="pi pi-star-fill text-yellow-400"></i>
                      <i class="pi pi-star-fill text-yellow-400"></i>
                      <i class="pi pi-star-fill text-yellow-400"></i>
                      <i class="pi pi-star-fill text-yellow-400"></i>
                      <i class="pi pi-star text-gray-300"></i>
                      <span class="ml-1 font-semibold text-gray-900">85%</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="flex gap-2">
                <p-button icon="pi pi-envelope" [rounded]="true" [outlined]="true" severity="secondary">
                </p-button>
                <p-button icon="pi pi-download" [rounded]="true" [outlined]="true" severity="secondary">
                </p-button>
                <p-button icon="pi pi-pencil" label="Edit">
                </p-button>
              </div>
            </div>
          </div>
        </div>
      }
        <school-quick-stats [loading]="loading()"/>
      </div>
    </div>

    <ng-template #skeleton>
      <div class="flex flex-col md:flex-row items-start md:items-baseline gap-6 -mt-19">
  <!-- Avatar -->
  <div class="w-32 h-32 rounded-2xl flex items-center justify-center text-white font-bold text-4xl shadow-xl border-4 border-white bg-blue-500">
    <p-skeleton width="8rem" height="8rem" styleClass="rounded-2xl border-4 border-white shadow-xl"></p-skeleton>
  </div>

  <!-- Info -->
  <div class="flex-1">
    <div class="flex flex-col md:flex-row md:items-start justify-between gap-4">
      <div>
        <div class="flex items-center gap-3 mb-2">
          <p-skeleton width="16rem" height="2rem" styleClass="rounded-md"></p-skeleton>
          <p-skeleton width="5rem" height="1.5rem" styleClass="rounded-full"></p-skeleton>
        </div>

        <div class="grid grid-cols-2 gap-x-8 gap-y-2 mb-3">
           @for (i of [1,2,3,4]; track $index) {
             <p-skeleton width="10rem" height="1rem" styleClass="rounded-md"></p-skeleton>
           }
        </div>

        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2">
            <p-skeleton width="2.5rem" height="2.5rem" shape="circle"></p-skeleton>
            <div class="flex flex-col gap-1">
              <p-skeleton width="3rem" height="0.75rem"></p-skeleton>
              <p-skeleton width="6rem" height="1rem"></p-skeleton>
            </div>
          </div>
          <div class="h-8 w-px bg-gray-300"></div>
          <div class="flex items-center gap-2">
            <p-skeleton width="7rem" height="1rem"></p-skeleton>
            <div class="flex gap-1">
              <p-skeleton *ngFor="let i of [1,2,3,4,5]" width="1rem" height="1rem" shape="circle"></p-skeleton>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-2">
        <p-skeleton width="2.5rem" height="2.5rem" shape="circle"></p-skeleton>
        <p-skeleton width="2.5rem" height="2.5rem" shape="circle"></p-skeleton>
        <p-skeleton width="5rem" height="2.5rem" styleClass="rounded-md"></p-skeleton>
      </div>
    </div>
  </div>
</div>

    </ng-template>
