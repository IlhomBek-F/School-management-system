<form (ngSubmit)="onSubmit()" [formGroup]="form()">
    @for (question of questions(); track question) {
      <div class="form-row">
        <school-dynamic-form-field [question]="question" [form]="form()" />
      </div>
    }
    <div class="form-row">
      <button type="submit" pButton [disabled]="!form().valid">Save</button>
    </div>
  </form>
